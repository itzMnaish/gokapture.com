 <!-- script for products  -->

    <script>
        let productDiv = document.getElementById("productDiv")
        let product = [
            {
                title: "",
                redirect: "",
                img: "",
                alt: ""
            },
        ]

        product.forEach(e => {
            productDiv.innerHTML += `
            <div class="four col-md-3" id="record">
               <div class="counter-box colored">
                   <a href=${e.redirect}>
                       <img src=${e.img} alt=${e.alt}>
                       <p>${e.title}</p>
                   </a>
               </div>
           </div>
            `
        });
    </script>
